<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Chatty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-6 is-offset-3 mb-3">
                    <section class="hero is-primary">
                        <div class="hero-body">
                            <p class="title">
                                Chatty
                            </p>
                            <p class="subtitle">
                                A simple real-time chatroom built with Django, Channels and Redis
                            </p>
                        </div>
                    </section>
                </div>

                <div class="column is-4 is-offset-4">

                    <form id="post-form" method="POST" action='{% url 'check_room' %}'>
                        {% csrf_token %}
                        <div class="field">
                            <label class="label">Room</label>
                            <div class="control">
                                <input class="input" name="room" type="text" placeholder="Enter room name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" name="username" type="text" placeholder="Enter username" required>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
